<mat-card class="stats-card">
  <div *ngIf="svgIcon" class="stats-icon-container">
    <mat-icon [svgIcon]="svgIcon" class="stats-icon"></mat-icon>
  </div>

  <div class="stats-content">
    <div class="stats-data">
      <ng-content></ng-content>
    </div>
    <mat-progress-bar *ngIf="value!=null" mode="determinate" color="primary" [value]="value" class="stats-bar"></mat-progress-bar>
    <h5>{{title}}</h5>
  </div>


</mat-card>
