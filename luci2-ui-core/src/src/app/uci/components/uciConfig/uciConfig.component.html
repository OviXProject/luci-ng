<form novalidate>
  <mat-tab-group>
    <mat-tab *ngFor="let type of config.types" label="{{type[0]}}">
      <mat-card *ngFor="let section of type[1]" >
        <mat-card-title>{{section.name}}</mat-card-title>
        <uci-section [section]="section"></uci-section>
      </mat-card>

    </mat-tab>
  </mat-tab-group>

</form>
