<mat-toolbar class="app-bar mat-elevation-z6" color="primary">
  <button mat-icon-button (click)="nav.open()" [style.display]="media.isMatched('(max-width: 599px)') ? 'block' : 'none'">
    <mat-icon svgIcon="menu"></mat-icon>

  </button>
</mat-toolbar>

  <mat-sidenav-container class="app-content">

    <mat-sidenav #nav [mode]="media.isMatched('(max-width: 599px)') ? 'over' : 'side'" [opened]="!media.isMatched('(max-width: 599px)')">
      <app-nav-menu [nodes]="menu"></app-nav-menu>
    </mat-sidenav>

    <div class="main-content">
    <ng-content select="[shell-content]"></ng-content>

    </div>
    <div class="footer">
    footer
    </div>

  </mat-sidenav-container>
