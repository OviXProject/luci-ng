<mat-toolbar class="app-bar mat-elevation-z6" color="primary">
  <button mat-icon-button (click)="nav.open()" [style.display]="media.isActive('gt-sm') ? 'none' : 'block'">
    <mat-icon svgIcon="menu"></mat-icon>

  </button>
</mat-toolbar>

  <mat-sidenav-container class="app-content">

    <mat-sidenav #nav [mode]="media.isActive('gt-sm') ? 'side' : 'over'" [opened]="media.isActive('gt-sm')">
      <app-nav-menu [nodes]="menu"></app-nav-menu>
    </mat-sidenav>

    <div class="main-content">
    <ng-content select="[shell-content]"></ng-content>

    </div>
    <div class="footer">
    footer
    </div>

  </mat-sidenav-container>
