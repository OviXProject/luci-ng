<p>
  ubusViewer works!
</p>

<mat-form-field>
      <input matInput placeholder="object" [(ngModel)]="ubusObject">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="method" [(ngModel)]="ubusMethod">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="params" [(ngModel)]="ubusParam">
    </mat-form-field>
    <button mat-button (click)="callUbus()">call</button>

    <mat-card>


      <mat-card-header>
        Ubus Result with Auto Update | {{ubusObject}}
      </mat-card-header>

      <div *appUbus="ubus; repeat: 5000; let result; let c=count; let keys=keys">
        <p>count={{c}}</p>


        <p *ngFor="let prop of keys">{{prop}}: {{result[prop]}}</p>

        <p>{{result | json}}</p>
      </div>

    </mat-card>
